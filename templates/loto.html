<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Loto Generator</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <h1>Welcome to Loto Generator!</h1>
    <h3>Press "generate" and get 8 random numbers from 1 to 39.</h3>
    <a href="/"><button>Back</button></a>

    <form action="/loto" method="post">
      <button type="text" name="generate" value="yes">Generate</button>
    </form>

    <p> {{ message1 }} </p>
    <p> {{ result }} </p>
    <p> {{ message2 }} </p>

  </body>
</html>
